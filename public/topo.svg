        type="fractalNoise"
        baseFrequency="0.02"
        numOctaves="2"
        seed="42"
        result="noise" />
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="3"
        result="wobbled"/>
      <feMorphology 
        operator="dilate" 
        radius="0.2" 
        in="wobbled" 
        result="ink-bleed" />
