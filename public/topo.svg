    <!-- Peak Markers - Summit indicators -->
    <g fill="rgba(77, 89, 74, 0.15)">
      <!-- Central peak marker -->
      <path d="M 1000 150 L 995 160 L 1005 160 Z"/>
      <!-- Secondary peak marker -->
      <path d="M 400 450 L 395 460 L 405 460 Z"/>
      <!-- Tertiary peak marker -->
      <path d="M 1800 650 L 1795 660 L 1805 660 Z"/>
    </g>

    <!-- Elevation Numbers - Hand-drawn style along contours -->
    <g fill="rgba(77, 89, 74, 0.15)" font-size="8" font-family="serif">
      <!-- "1200" along central ridge -->
      <text x="1000" y="150" transform="rotate(-3 1000 150)">1200</text>
      <!-- "800" along valley -->
      <text x="1200" y="1000" transform="rotate(2 1200 1000)">800</text>
      <!-- "1000" on secondary ridge -->
      <text x="400" y="450" transform="rotate(-5 400 450)">1000</text>
      <!-- "900" on tertiary ridge -->
      <text x="1800" y="650" transform="rotate(3 1800 650)">900</text>
